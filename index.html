<!DOCTYPE html>
<html lang="hu">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Logintéma</title>
    <link rel="stylesheet" href="css/bootstrap.min.css">
    <link rel="stylesheet" href="css/app.css">
</head>
<body>
    <div class="container">
      <header class="mb-4">
        <h1 class="text-center">Registration and Login Form with Bootstrap</h1>
      </header>
      <main class="row">
        <section class="col-lg-6 mb-4">
          <h2>Login</h2>
          <form action="#">
            <div class="form-floating mb-3">
              <input type="email" class="form-control" id="loginEmailField" placeholder="">
              <label for="loginEmailField">E-mail address:</label>
            </div>
            <div class="form-floating mb-3">
              <input type="password" class="form-control" id="loginPasswordField" placeholder="">
              <label for="loginPasswordField">Password:</label>
            </div>
            <div class="form-check mb-3">
              <input class="form-check-input" type="checkbox" id="loginStayLoggedCheck">
              <label class="form-check-label" for="loginStayLoggedCheck">
                Stay logged in
              </label>
            </div>
            <a href="#" class="d-block mb-3">I forgot my password...</a>
            <button class="btn btn-primary" type="button">Login</button>
          </form>
        </section>
        <section class="col-lg-6 mb-4">
          <h2>Register</h2>
          <form action="#">
            <div class="form-floating mb-3">
              <input type="text" class="form-control" id="registerUsernameField" placeholder="">
              <label for="registerUsernameField">Username:</label>
            </div>
            <div class="form-floating mb-3">
              <input type="email" class="form-control" id="registerEmailField" placeholder="">
              <label for="registerEmailField">E-mail address:</label>
            </div>
            <div class="form-floating mb-3">
              <input type="tel" class="form-control" id="registerNumberField" placeholder="">
              <label for="registerNumberField">Phone number:</label>
            </div>
            <div class="form-floating mb-3">
              <input type="password" class="form-control" id="registerPasswordField" placeholder="">
              <label for="registerPasswordField">Password:</label>
            </div>
            <div class="form-floating mb-3">
              <input type="password" class="form-control" id="registerPasswordAgainField" placeholder="">
              <label for="registerPasswordAgainField">Password Again:</label>
            </div>
            <div class="form-check mb-3">
              <input class="form-check-input" type="checkbox" id="registerStayLoggedCheck">
              <label class="form-check-label" for="registerStayLoggedCheck">
                You agree to the <a href="#">Terms of Service</a>
              </label>
            </div>
            <button class="btn btn-primary" type="button">Register</button>
          </form>
        </section>
      </main>
      <footer class="text-center mt-4">
        Bajai SzC - Türr István Technikum - 9,E csop1
      </footer>
    </div>
    <script src="js/bootstrap.min.js"></script>
  
  
  </body>
</html>
